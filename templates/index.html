<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title> Inverted Index </title>
        <meta charset="UTF-8"/>
    </head>
  
    <body>
        <h1> Inverted Index Search </h1>	
        <form action="/load_document" method="POST">
            <p class="heading">
                Input the Document
            </p>
            <textarea rows="6" cols="60" name="document"></textarea>
        </form>
        <form action="/search" method="GET">
            <h3 class="heading">
                Search Word
            </h3>
            <input name="search" placeholder="Enter the word">
	        <input class="search-btn" type="submit" value="Search">
	        <br>
	        <h3 class="heading">
                Paragraphs with Searched Word
            </h3>
            {% for i in ans %}
	            <p> {{ i }} </p>
                <br>
            {% endfor %}
        </form>
        <p class="clear">
            Clear document indexes
        </p>
        <button onclick="showAlert()" class="clear-btn">Clear</button>
        <script>
            function showAlert() {
                alert("All indexed documents are cleared!");
            }
        </script>
    </body>
</html>
